##
# Harris vue Config
##
  server {
    listen 80;
    server_name local.multisites.mobile;
    sendfile on;
    ##
    # Gzip Settings
    ##
    gzip on;
    gzip_static on;
    gzip_http_version 1.1;
    gzip_disable      "MSIE [1-6]\.";
    gzip_min_length   1100;
    gzip_vary         on;
    gzip_proxied      expired no-cache no-store private auth;
    gzip_types application/atom+xml application/x-javascript application/javascript application/json application/ld+json application/manifest+json application/xml+rss application/rss+xml application/vnd.geo+json application/vnd.ms-fontobject application/x-font-ttf application/x-web-app-manifest+json application/xhtml+xml application/xml font/opentype image/bmp image/svg+xml image/x-icon text/cache-manifest text/css text/xml text/plain text/javascript text/vcard text/vnd.rim.location.xloc text/vtt text/x-component text/x-cross-domain-policy;
    gzip_comp_level   9;

    root /var/www/xuanwu_mobile/;

    location ~ ^/(assets|bower_components|scripts|styles|views) {
      expires     31d;
      add_header  Cache-Control public;
    }

    ##
    # Main file index.html
    ##
    location / {
        try_files $uri $uri/ @rewrites;
      }
      location @rewrites {
        rewrite ^(.+)$ /index.html last;
      }
     error_log /var/log/nginx/xuanwu_mobile_error.log;
     access_log /var/log/nginx/xuanwu_mobile_access.log;
  }
